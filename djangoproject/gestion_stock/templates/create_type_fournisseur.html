{% extends user.is_authenticated|yesno:"base_generic.html,empty.html" %}

{% block content %}

<div class="container"><h1 class="text-center"> Liste des types de fournisseurs</h1></div>
<br>

<div class="container">
    <div class="form-group row text-center">
        <div class="col">
            <button type="button" id="create-row" class="btn btn-success btn-rounded btn-outline-dark">Ajouter</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="border shadow-lg p-3 mb-5 bg-white rounded">
                <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th scope="col" class="th-sm"> modify </th>
                        <th scope="col" class="th-sm"> nom </th>
                        <th scope="col" class="th-sm"> delete </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for items in typef %}
                    <tr>
                        <td> <button id='{{ items.idTypeFournisseur }}' class="dyna"> -> </button></td>
                        <td> {{ items.nom }} </td>
                        <td> <button id='{{ items.idTypeFournisseur }}' class="dynad"> X </button> </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                    <tr>
                        <th> modify
                        </th>
                        <th>nom
                        </th>
                        <th>delete
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
        //$('#transporteurs').fadeTo("slow", 0.5);
    });

    $("#create-row").click(function() {
        location.href = "{% url 'create_new_typefour' %}";
    });

    $(document).on("click", "button.dyna" , function(e) { // event pour modifier les entree
        var idClicked = e.target.id;
        var name = "";
        var trueid = 0;
        alert(idClicked);
        "{% for items in typef %}"
        if ('{{ items.idTypeFournisseur }}' == idClicked) {
            name = '{{ items.nom }}';
            trueid = '{{ items.id }}';
        }
        "{% endfor %}"
        window.location.href = "{% url 'modif_typefour' %}?id=" + idClicked + "&" + "name=" + name + "&" + "trueid=" + trueid;
    });

    //code pour delete
    $(document).on("click", "button.dynad" , function(e) { // event pour delete la ligne sélectionner
        var idClicked = e.target.id;
        alert(idClicked);
        $.ajax({
            type:"POST",    //type de requête utilisé par ajax
            url:"/delete_typefour/delete/", //lien de la view qui gère la requête post pour supprimer une entree
            data: {
                'name': $('#nom').val(), // nom du récuperer dans le input #nom
                'id': idClicked, // id acquis grace a une incrementation en js
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(msg, data, settings){
                console.log("gg " + msg);
                location.reload();
            },
            failure: function() {
                console.log("fail");
                location.reload();
            }
        });
    });
</script>
{% endblock %}
