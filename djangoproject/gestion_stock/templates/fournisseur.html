{% extends user.is_authenticated|yesno:"base_generic.html,empty.html" %}

{% block content %}

<style>
  .ui-dialog-titlebar-close {
    visibility: hidden;
  }
  input.text { margin-bottom:12px; width:95%; padding: .4em; }
  fieldset { padding:0; border:0; margin-top:25px; }
  .ui-dialog .ui-state-error { padding: .3em; }
  .validateTips { border: 1px solid transparent; padding: 0.3em;}
  table.dataTable thead .sorting:after,
  table.dataTable thead .sorting:before,
  table.dataTable thead .sorting_asc:after,
  table.dataTable thead .sorting_asc:before,
  table.dataTable thead .sorting_asc_disabled:after,
  table.dataTable thead .sorting_asc_disabled:before,
  table.dataTable thead .sorting_desc:after,
  table.dataTable thead .sorting_desc:before,
  table.dataTable thead .sorting_desc_disabled:after,
  table.dataTable thead .sorting_desc_disabled:before {
    bottom: .5em;
  }
</style>

<div class="container"><h1 class="text-center"> Liste des fournisseurs</h1></div>
<br>

<div class="container">
  <div class="form-group row text-center">
    <div class="col">
      <button type="button" id="back-row" class="btn btn-default btn-rounded btn-outline-dark">Tout</button>
    </div>
    <div class="col">
      <button type="button" id="create-row" class="btn btn-success btn-rounded btn-outline-dark">Ajouter</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="border shadow-lg p-3 mb-5 bg-white rounded">
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th scope="col" class="th-sm"> modify </th>
            <th scope="col" class="th-sm"> nom </th>
            <th scope="col" class="th-sm"> delete </th>
          </tr>
          </thead>
          <tbody>
          {% for items in four %}
          <tr>
            <td> <button id='{{ items.idFournisseur }}' class="dyna"> -> </button></td>
            <td> {{ items.nom|safe }} </td>
            <td> <button id='{{ items.idFournisseur }}' class="dynad"> X </button> </td>
          </tr>
          {% endfor %}
          </tbody>
          <tfoot>
          <tr>
            <th> modify
            </th>
            <th>nom
            </th>
            <th>delete
            </th>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {
      $('#dtBasicExample').DataTable();
      $('.dataTables_length').addClass('bs-select');
      $('#fournisseurs').fadeTo("slow", 0.5);
    });

    $("#create-row").click(function() {
      location.href = "{% url 'fournisseuradd' %}";
    });

    $(document).on("click", "button.dyna" , function(e) { // event pour modifier les entree FOURNISSERU
      var idClicked = e.target.id;
      var name = "";
      var trueid = 0;
      //alert(idClicked);
      "{% for items in four %}"
      if ('{{ items.idFournisseur }}' == idClicked) {
        name = '{{ items.nom|safe }}';
        trueid = '{{ items.id }}';
      }
      "{% endfor %}"
      window.location.href = "{% url 'fournisseurmodify' %}?id=" + idClicked + "&" + "name=" + name + "&" + "trueid=" + trueid;
    });

    //code pour delete
    $(document).on("click", "button.dynad" , function(e) { // event pour delete la ligne sélectionner
      var idClicked = e.target.id;
      //alert(idClicked);

      $.ajax({
        type:"POST",    //type de requête utilisé par ajax
        url:"/delete_four/", //lien de la view qui gère la requête post pour supprimer une entree
        data: {
          'name': $('#nom').val(), // nom du fournisseur récuperer dans le input #nom
          'id': idClicked, // id du fournisseur acquis grace a une incrementation en js
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function(msg, data, settings){
          //alert("gg " + msg);
        },
        failure: function() {
          alert("fail");
        }
      });
    });

  </script>
  {% endblock %}
